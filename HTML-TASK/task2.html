<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            background-color: #f0f0f0;
            width: fit-content;
        }
        ul {
            list-style-type: disc;
            margin: 10px 0;
            padding-left: 20px;
        }
        ul ul {
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <div class="box">
        List can be nested (List Inside List)
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black Tea</li>
                    <li>Green Tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
